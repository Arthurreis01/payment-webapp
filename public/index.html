<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lifeguard220 | Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

  <!-- Top Navigation Bar -->
  <header class="navbar">
    <div class="navbar-container">
      <h1 class="navbar-title">Lifeguard220 Dashboard</h1>
    </div>
  </header>

  <!-- Main Wrapper -->
  <div class="main-wrapper">
    
    <!-- Metrics Section -->
    <section class="metrics">
      <div class="metric-card">
        <h2 class="metric-title">Total de Inscrições</h2>
        <p class="metric-value" id="total-subscriptions">0</p>
      </div>
      <div class="metric-card">
        <h2 class="metric-title">Pagamentos Pendentes</h2>
        <p class="metric-value" id="pending-payments">0</p>
      </div>
      <div class="metric-card">
        <h2 class="metric-title">Pagamentos Verificados</h2>
        <p class="metric-value" id="verified-payments">0</p>
      </div>
      <div class="metric-card">
        <h2 class="metric-title">Seleção de Kit</h2>
        <p class="metric-value" id="kit-breakdown">-</p>
      </div>
    </section>

    <!-- Controls: Filter, Search & Actions -->
    <section class="controls">
      <div class="control-group">
        <label for="event-filter" class="control-label">Filtrar por Evento:</label>
        <select id="event-filter" class="control-input">
          <!-- opções serão populadas via JS -->
        </select>
      </div>
      <div class="control-group">
        <input 
          type="text" 
          id="search-input" 
          class="control-input search-bar" 
          placeholder="Buscar por Nome ou Nº Atleta"
        />
      </div>
      <button id="export-btn" class="btn export-btn">Exportar CSV</button>
      <button id="send-email-btn" class="btn send-email-btn">Enviar Lista de Atletas</button>
    </section>

    <!-- Subscriptions Table -->
    <section class="subscriptions">
      <h2 class="section-title">Inscrições</h2>
      <div class="table-container">
        <table id="subscriptions-table" class="styled-table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Carimbo de data/hora</th>
              <th>Nome completo</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Evento</th>
              <th>Kit</th>
              <th>Categoria</th>
              <th>Comprovante de pagamento</th>
              <th>Status de Pagamento</th>
              <th>Número de Atleta</th>
              <th>Enviar E-mail</th>  <!-- NOVA COLUNA -->
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows serão inseridas pelo admin.js -->
          </tbody>
        </table>
      </div>
    </section>

  </div><!-- /.main-wrapper -->

  <script src="admin.js"></script>
</body>
</html>
